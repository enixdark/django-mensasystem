    <script type="text/javascript" src="{% static 'js/a_data/jquery_002.js' %}"></script>
    <script src="{% static 'js/a_data/modernizr.js' %}"></script>

        {% load timesheet_filter %}
        <script>

        (function($) {

        $.fn.ccountdown = function(_yr, _m, _d, _t) {
        var $this = this;
        var _day = new Date()
        var _today = new Date(_day.getYear(),_day.getMonth(),_day.getDay(),
                "{{ 'hour'|get_time}}","{{ 'minutes'|get_time}}","{{ 'seconds'|get_time}}");
        // calling function first time so that it wll setup remaining time
        var _changeTime = function() {


        var _todaysec = _today.getSeconds();

        _today.setSeconds(_todaysec + 1);
        if ( _today.getSeconds() >= 60 ){

            _today.setSeconds(0);
            _today.setMinutes(_todaymin + 1);

        }

        if ( _today.getMinutes() >= 60 ){
            _today.setMinutes(0);
            _today.setHours(_todayh + 1);
        }

        if ( _today.getHours() >= 24 ){
            _today.setHours(0);
        }
        var _todayh = _today.getHours();
        var _todaymin = _today.getMinutes();
        _todaysec = _today.getSeconds()
        _dhour = Math.floor(_todayh);
        _dmin = Math.floor(_todaymin);
        _dsec = Math.floor(_todaysec);
        var el = $($this);
        var $ss = el.find(".second"), $mm = el.find(".minute"), $hh = el.find(".hour");

        $ss.val(_dsec).trigger("change");
        $mm.val(_dmin).trigger("change");
        $hh.val(_dhour).trigger("change");
        };
        _changeTime();
        setInterval(_changeTime, 1000);
        };

        })(jQuery);

        </script>
		<script src="{% static 'js/a_data/jquery_004.js' %}"></script>
		<script src="{% static 'js/a_data/init.js' %}"></script>
